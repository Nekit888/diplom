<div class="news-page">
  <div class="page-header">
    <h1>Новости</h1>
    <p>Список последних новостей и событий</p>
  </div>

  <div class="news-container">
    <!-- Индикатор загрузки -->
    <div *ngIf="loading" class="loading">
      <p>Загрузка новостей...</p>
    </div>

    <!-- Список новостей -->
    <div *ngIf="!loading && news.length > 0" class="news-list">
      <div *ngFor="let item of news; trackBy: trackByNewsId" class="news-card">
        <div class="news-header">
          <h3 class="news-title">{{ item.title }}</h3>
          <span class="news-id">#{{ item.id }}</span>
        </div>
        <div class="news-content">
          <p class="news-description">{{ item.description }}</p>
        </div>
        <div class="news-footer">
          <span class="news-date">{{ item.date | date:'dd.MM.yyyy' }}</span>
        </div>
      </div>
    </div>

    <!-- Сообщение если новостей нет -->
    <div *ngIf="!loading && news.length === 0" class="no-news">
      <p>Новостей пока нет</p>
    </div>
  </div>
</div>
